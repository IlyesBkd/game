<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Glory - Epic Combat Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background">
            <img src="dragon-glory-image.jpg" alt="Dragon Glory - Epic Combat" class="hero-image">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="hero-content">
            <div class="container">
                <div class="hero-text">
                    <div class="logo-container">
                        <img src="dragon-glory-logo.png" alt="Dragon Glory Logo" class="game-logo">
                    </div>
                    
                    <div class="single-cta">
                        <button class="btn-primary-large" onclick="trackConversion('play-now')">
                            <span class="btn-icon">üêâ</span>
                            Play Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tracking Script -->
    <script>
        function trackConversion(action) {
            // Here you can add your CPA tracking code
            console.log('Conversion tracked:', action);
            
            // Redirect to official Dragon Glory website
            if (action === 'play-now') {
                window.open('https://promo.101xp.com/en/dragonglory/1-gc/', '_blank');
            }
        }

        // Scroll animation
        window.addEventListener('scroll', function() {
            const elements = document.querySelectorAll('.feature-card, .trust-item');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animate-in');
                }
            });
        });
    </script>
</body>
</html>
